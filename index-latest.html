<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Blog Story - Group 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .header h1 {
        color: white;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e0eafc);
        min-height: 100vh;
        padding: 20px;
    }

    .wrapper {
        max-width: 1200px;
        margin: auto;
        margin-top: 50px;
        display: flex;
    }

    .sidebar {
        width: 260px;
        margin-right: 20px;
        transition: 0.3s all ease;
    }

    .main {
        flex: 1;
    }

    .history-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .clear-btn {
        font-size: 14px;
        background: none;
        border: none;
        color: #ef4444;
        cursor: pointer;
    }

    .history-feed {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .history-thumb {
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: 0.2s transform ease;
    }

    .history-thumb:hover {
        transform: scale(1.02);
    }

    .history-thumb img {
        width: 100%;
        display: block;
    }

    .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 20px;
    }

    .header {
        background: #4f46e5;
        color: #fff;
        padding: 24px;
        text-align: center;
    }

    .header h1 {
        font-size: 24px;
    }

    .content {
        padding: 24px;
        animation: fadeIn 1s ease;
    }

    .dropzone {
        border: 2px dashed #4f46e5;
        padding: 40px;
        text-align: center;
        border-radius: 12px;
        background: #f5f7ff;
        transition: 0.3s background ease;
        cursor: pointer;
    }

    .dropzone:hover {
        background: #eef2ff;
    }

    .dropzone.dragover {
        background: #dbeafe;
    }

    .upload-preview {
        margin-top: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in;
    }

    .upload-preview img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .button {
        margin-top: 20px;
        background: #10b981;
        color: #fff;
        padding: 12px 24px;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s background ease;
    }

    .button:hover {
        background: #059669;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .shimmer {
        height: 150px;
        width: 100%;
        border-radius: 10px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 37%, #f0f0f0 63%);
        background-size: 400% 100%;
        animation: shimmer 1.4s ease infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -400px 0;
        }
        100% {
            background-position: 400px 0;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .story {
        margin-top: 20px;
        background: #f0fdf4;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        animation: fadeIn 1s ease;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal-content {
        background: #fff;
        padding: 30px;
        max-width: 600px;
        border-radius: 12px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 20px;
        color: #888;
        cursor: pointer;
    }

    .history-feed:not(:has(.history-thumb)) {
        display: block;
    }

    div#loading {
        margin-top: 20px;
    }

    p {
        margin-bottom: 15px;
        color: #5a5a5ace;
    }

    h1, h2, h3, h4, h5 {
        margin: 15px 0;
        margin-bottom: 5px;
        color: #282828;
    }

    label {
        font-weight: 600;
        color: #4f46e5;
        display: block;
        margin-bottom: 8px;
    }

    #toneSelector {
        width: 100%;
        padding: 12px;
        border: 2px solid #4f46e5;
        border-radius: 8px;
        background: #f5f7ff;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: 0.3s all ease;
    }

    #toneSelector:hover {
        background: #eef2ff;
    }

    #toneSelector:focus {
        outline: none;
        border-color: #10b981;
        background: #dbeafe;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar" id="sidebar">
      <div class="history-title">
        <span>üìú Blog History</span>
        <button class="clear-btn" onclick="clearHistory()">Clear</button>
      </div>
      <div id="history" class="history-feed"></div>
    </div>
    <div class="main">
      <div class="card">
        <div class="header">
          <h1>Image to Blog Story</h1>
        </div>
        <div id="content" class="content">
          <div id="dropzone" class="dropzone" onclick="fileInput.click()">
            <p>Drag & Drop or Click to Upload Image</p>
            <input type="file" id="fileInput" accept="image/*" hidden />
          </div>
          <div class="upload-preview" id="preview" style="display:none">
            <img id="previewImg" src="#" alt="Preview" />
          </div>
          <label for="toneSelector">Select Story Tone:</label>
          <select id="toneSelector">
            <option value="casual">Casual</option>
            <option value="funny">Funny</option>
            <option value="professional">Professional</option>
          </select>
          <div class="button-container">
            <button class="button" id="generateBtn" onclick="generateStory()" style="display:none">‚ú® Generate Story</button>
            <button class="button" id="downloadBtn" style="display:none" onclick="downloadText()">üìÑ Download as Text</button>
          </div>
          <div id="loading" style="display:none">
            <div class="shimmer"></div>
            <p style="text-align:center; margin-top:10px; color:#4f46e5; font-weight:600;">Generating story... please wait ‚è≥</p>
          </div>
          <div id="story" class="story" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" style="display:none" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <button class="close-modal" onclick="modal.style.display='none'">&times;</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('content');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('previewImg');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const storyBox = document.getElementById('story');
    const historyBox = document.getElementById('history');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
	const downloadBtn = document.getElementById('downloadBtn');

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        preview.style.display = 'block';
        generateBtn.style.display = 'block';
        storyBox.style.display = 'none';
        storyBox.innerHTML = '';
		downloadBtn.style.display = 'none';
        generateBtn.dataset.imageData = e.target.result;
        setTimeout(() => {
          generateBtn.scrollIntoView({ behavior: 'smooth' });
        }, 100);
      }
      reader.readAsDataURL(file);
    }

    async function generateStory() {
	  downloadBtn.style.display = 'none';	
      loading.style.display = 'block';
      storyBox.style.display = 'none';
      generateBtn.disabled = true;
      storyBox.innerHTML = '';

      const imageDataUrl = generateBtn.dataset.imageData;
      const base64Data = imageDataUrl.split(',')[1];
      const selectedTone = document.getElementById('toneSelector').value;

      setTimeout(() => {
            loading.scrollIntoView({ behavior: 'smooth' });
        }, 100);
      try {
        const response = await fetch("https://kjm60kraqg.execute-api.us-east-1.amazonaws.com/default/is215-group-1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            filename: "uploaded_image.png",
            content_type: "image/png",
            image_base64: base64Data,
            tone: selectedTone
          })
        });

        const resultText = await response.text();
        loading.style.display = 'none';
        storyBox.innerHTML = resultText;
        storyBox.style.display = 'block';
        document.getElementById("downloadBtn").style.display = "block"; // Show download button
        storyBox.scrollIntoView({ behavior: 'smooth' });

        const history = JSON.parse(localStorage.getItem('blogHistory') || '[]');
        history.unshift({ image: imageDataUrl, story: resultText });
        localStorage.setItem('blogHistory', JSON.stringify(history));
        renderHistory();
      } catch (error) {
        loading.style.display = 'none';
        storyBox.innerHTML = '<p style="color:red">Failed to generate story: ' + error.message + '</p>';
        storyBox.style.display = 'block';
      } finally {
        generateBtn.disabled = false;
      }
    }

    function downloadText() {
      const storyContent = document.getElementById('story').innerText;
      const blob = new Blob([storyContent], { type: 'text/plain' });
      const a = document.createElement('a');
      
      a.href = URL.createObjectURL(blob);
      a.download = "generated_blog.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
	  
      navigator.clipboard.writeText(storyText).then(() => {
        alert("Story copied to clipboard!");
      }).catch((err) => {
        alert("Failed to copy story: " + err);
      });
    }


    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('blogHistory') || '[]');
      if (history.length === 0) {
        historyBox.innerHTML = '<p style="text-align:center; color:#666; font-size:14px; padding:10px;">No blog history yet.</p>';
        return;
      }
      historyBox.innerHTML = history.map((item, idx) => `
        <div class="history-thumb" onclick="showModal(${idx})">
          <img src="${item.image}" alt="Preview ${idx}">
        </div>
      `).join('');
    }

    function clearHistory() {
      localStorage.removeItem('blogHistory');
      renderHistory();
    }

    function showModal(index) {
      const history = JSON.parse(localStorage.getItem('blogHistory') || '[]');
      const item = history[index];
      modalContent.innerHTML = `
        <button class='close-modal' onclick='modal.style.display="none"'>&times;</button>
        <img src="${item.image}" style="width:100%; border-radius: 8px; margin-bottom: 20px;">
        <div>${item.story}</div>
        <button class="button" onclick="downloadHistoryStory(${index})">üìÑ Download as Text</button>
      `;
      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target.id === 'modal') {
        modal.style.display = 'none';
      }
    }
	
    function downloadHistoryStory(index) {
      const history = JSON.parse(localStorage.getItem('blogHistory') || '[]');
      const item = history[index];

      // Extract only the plain text content of the story
      const plainTextStory = item.story.replace(/<\/?[^>]+(>|$)/g, ""); // Remove any HTML tags

      // Create a Blob and trigger the download
      const blob = new Blob([plainTextStory], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `blog_story_${index + 1}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }	

    window.onload = renderHistory;
  </script>
</body>
</html>
